<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Dashoon - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- App css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern d-flex align-items-center">
        
        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card text-center">
                            <div class="card-body p-4">
                                <div class="mb-4">
                                    <a href="index">
                                        <span><img src="images/logo.png" alt="" height="28"></span>
                                    </a>
                                </div>
                                <h1 class="text-error">500</h1>
                                <h4 class="text-uppercase text-pink mt-3">Internal Server Error</h4>
                                <p class="text-muted mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit <a href="" class="text-dark"><b>Support?</b></a></p>

                                <a class="btn btn-info mt-3" href="index"><i class="mdi mdi-home mr-1"></i> Return Home</a>
                            </div>
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="js/vendor.min.js"></script>

        <!-- App js -->
        <script src="js/app.min.js"></script>
