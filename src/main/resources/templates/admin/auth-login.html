<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Dashoon - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/images/favicon.ico">

        <!-- App css -->
        <link href="/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/admin/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/admin/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern d-flex align-items-center">

        <div class="home-btn d-none d-sm-block">
            <a href="index"><i class="fas fa-home h2 text-white"></i></a>
        </div>
        
        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container" id="login-mv">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center mb-4">
                                    <a href="index">
                                        <span><img src="/admin/images/logo.png" alt="" height="28"></span>
                                    </a>
                                </div>

<!--                                <form action="/login" method="post">-->
                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" v-model="loginEntity.username" name="username" type="text" id="emailaddress" required="" placeholder="输入用户名">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" v-model="loginEntity.password" name="password" type="password" required="" id="password" placeholder="输入你的密码">
                                    </div>

                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                        <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-info btn-block" @click="login()"> 登录 </button>
                                    </div>

<!--                                </form>-->

                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <p class="text-muted mb-0">Don't have an account? <a href="auth-register.html" class="text-dark ml-1"><b>Sign Up</b></a></p>
                                    </div> <!-- end col -->
                                </div>
                                <!-- end row -->

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="/admin/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="/admin/js/app.min.js"></script>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.js"></script>
        <!-- custom js-->
        <script>
            var mv = new Vue({
                el:'#login-mv',
                data:{
                    loginEntity:{
                        username:'',
                        password:''
                    },
                },
                methods:{
                    login:function(){
                        axios.post('/admin/login',this.loginEntity)
                            .then(function(res){
                                console.log(res.data);
                                if(res.data.code == 200){
                                    alert("登陆成功！");
                                    window.location.href="/admin/";
                                }else{
                                    alert(res.data.message);
                                }
                            }).catch(function (res) {console.log("error")});
                    }
                },
                created:{

                },
            })
        </script>
    </body>
</html>
